<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoManh MP3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div id="containner">
        <div id="dashboard">
            <header>
                <h4>Now playing:</h4>
                <h2 id="header-title">String 57th & 9th</h2>
            </header>
            <div class="cd">
                <div id="cd__thumb">
                </div>
            </div>
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </div>
                <div class="btn btn-back">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i id="play-icon" class="fa-solid fa-play"></i>
                    <i id="pause" style="display: none;" class="fa-solid fa-pause"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
            <audio id="audio" src=""></audio>
        </div>
        <div id="playlist">
            <!-- <div class="song">
                <div class="song__img" style="background-image: url('./img/avata1.jpg')"></div>
                <div class="song__body">
                    <div class="song-title">
                        <h3>Tên bài hát</h3>
                        <p>Ca sĩ / nhóm nhạc</p>
                    </div>
                </div>
                <div class="song__option">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div> -->
        </div>
    </div>

    <!-- Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="./js/app.js"></script>
</body>

</html>
